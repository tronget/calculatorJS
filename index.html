<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:regular,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Calculator</h1>
		<div class="calculator-container">
			<div class="calculator">
				<div class="result">0</div>
				<div class="pow">n<sup>2</sup></div>
				<div class="sqrt"></div>
				<div class="cancel">C</div>
				<div class="del"></div>
				<div class="num">1</div>
				<div class="num">2</div>
				<div class="num">3</div>
				<div class="operator">/</div>
				<div class="num">4</div>
				<div class="num">5</div>
				<div class="num">6</div>
				<div class="operator">*</div>
				<div class="num">7</div>
				<div class="num">8</div>
				<div class="num">9</div>
				<div class="operator">+</div>
				<div class="num zero">0</div>
				<div class="operator">-</div>
				<div class="float">,</div>
				<div class="equal">=</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
